<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/>
		<title>VuetifyImageInput</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@next/dist/vuetify.css"
			rel="stylesheet"
		/>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://unpkg.com/vuetify@next/dist/vuetify.js"></script>
		<script src="./index.js"></script>
		<script
			defer
			src="./demo/script.js"
		></script>
	</head>
	<body>
		<v-app>
			<v-main>
				<div
					style="
						align-items: center;
						display: flex;
						height: 100%;
						justify-content: space-evenly;
						width: 100%;
					"
				>
					<img :src="image"/>
					<v-image-input
						v-model="image"
					></v-image-input>
				</div>
			</v-main>
		</v-app>
	</body>
</html>
